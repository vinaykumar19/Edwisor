<html>
<head>
<title>Switch statement</title>
</head>
<body>
<script>
	var grade=window.prompt('what is your grades?')
	alert(grade)//to make that i've written a correct grade
	var result//I'm storing a variable
switch(grade){

case 'A':
result='you have excellent marks'
break
case 'B':
result='you have performed good'
break
case'C':
result='you have just passed'
break
case'D':
result='you have failed'
break
default:
result='this is not a valid input'
}

alert(result)
</script> 
</body>
</html>
